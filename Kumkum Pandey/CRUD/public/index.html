<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-box">
        <h1>CRUD Operations</h1>
    </div>

    
    <div class="form-container">
        <h2>Create User</h2>
        <form id="createForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Create</button>
        </form>
    </div>

   
    <div class="form-container">
        <h2>Read Users</h2>
        <button class="btn-primary" onclick="getUsers()">Get Users</button>
        <ul id="usersList"></ul>
    </div>

    <div class="form-container">
        <h2>Update User</h2>
        <form id="updateForm">
            <label for="updateId">User ID:</label>
            <input type="number" id="updateId" name="id" required>
            <label for="updateName">New Name:</label>
            <input type="text" id="updateName" name="name">
            <label for="updateEmail">New Email:</label>
            <input type="email" id="updateEmail" name="email">
            <button type="submit">Update</button>
        </form>
    </div>

   
    <div class="form-container">
        <h2>Delete User</h2>
        <form id="deleteForm">
            <label for="deleteId">User ID:</label>
            <input type="number" id="deleteId" name="id" required>
            <button type="submit">Delete</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
